<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/selectAll.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="wrap">
        <h1>인접관계</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>
    <script>
        //class 이름이 txt인 것을 가지고 와서 그상위 모든 것에(prevAll)
        $('.txt').prevAll().css({
            'background-color': '#0ff',
            'border': '2px solid #f00'
        });

        let style2 = {
            'background-color': '#ff0',
            'border': '2px solid #f00'
        };
        //class 이름이 txt인 것을 가지고 와서 그 하위 모든 것에(nextAll)
        $('.txt').nextAll().css(style2);

        //class 이름이 txt인 것을
        $('.txt').siblings().css('color', 'red');
    </script>
</body>

</html>
