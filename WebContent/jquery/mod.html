<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery.od.html</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        //document가 로딩이 되면 function을 실행하십시요  레디/로딩 
        $(document).ready(function () {
            $('#show').html('<b>Hello,  World</b>'); //innerHTML
            let val = $('#show').html();

            //text를 추가 
            $('#show2').text('<b>Hello, World</b>'); //innerText

            //속성을 저장하는 메소드 attr
            $('#show').attr('class', 'show');
            $('#show').removeAttr('data-id');
            $('#show').addClass('half');
            $('#show').toggleClass('tog');

            if ($('#show').hasClass('tog')) {
                $('#show').toggleClass('tog');
            }

            //val 속성의 값을 바꿔준다 
            $('input[name="name"]').val('hongkildong');
            console.log($('#userId').val());

            let f_t = $('#climbng').prop('checked');
            console.log(f_t);

            $('#cooking').prop('checked', false);

            let idx = $('#option').prop('selectedIndex');
            console.log(idx);

        });
    </script>
</head>

<body>
    <div id="show" data-id='first'></div>
    <div id="show2"></div>
    <input type="text" name="name" id="name" value="홍길동">
    <input type="text" name="userId" id="userId" value="hong"> <br>
    취미:
    <br>
    <input type="checkbox" name="hobby" id="climbng" value="등산" checked>등산<br>
    <input type="checkbox" name="hobby" id="cooking" value="요리" checked>요리<br>
    <input type="checkbox" name="hobby" id="cycling" value="자전거" checked>자전거<br>

    <select id="option">
        <option value="">option1</option>
        <option value="">option2</option>
        <option value="" selected>option3</option>
    </select>
    
    <div>Hello</div>
</body>

</html>
